<h3>Héroe <small>{{ heroe.nombre }}</small></h3>
<button [routerLink]="['heroes']" class="btn btn-outline-danger m-1">
  Regresar
</button>
<button type="button" class="btn btn-outline-success m-1" (click)="agregarNuevo(forma)">
  Nuevo Heroe
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="guardar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               class="form-control"
               name="nombre"
               [(ngModel)]="heroe.nombre"
                placeholder="Nombre del héroe" required >
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa" >
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea name="bio" [(ngModel)]="heroe.bio"class="form-control" cols="30" rows="10" type="text">

        </textarea>
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="!forma.valid" class="btn btn-outline-primary">
          Guardar cambios
        </button>
      </div>
      
    </form>
  </div>
</div>
